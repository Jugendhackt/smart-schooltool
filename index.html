<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Eine Webapp für Schüler und Lehrer.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>smart-schooltool</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
  <body class="about">
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">smart-schooltool</span>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menü</span>
      <span >Bitte erst anmelden.</span>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div>
            <div class="float-left großerText">
                Dies ist eine Webapp für die Schule, die folgende Probleme löst:
                <ul>
                  <li>
                    immer zwischen verschiedenen Apps wechsenln
                  </li>
                  <li>
                    alle Geräte und Betriebsysteme werden unterstützt
                  </li>
                  <li>
                    schwerer Schulranzen
                  </li>
                </ul>

            </div>
            <div class="float-right">
                <img src="images/Homescreen.jpg">
            </div>
            <div class="clear"></div>
        </div>
           <!-- Textfield with Floating Label -->
        <div class="login">
            <form action="/anmelden" method="post">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <select class="mdl-textfield__input" id="anmelden-benutzer" name="benutzer" type="search" placeholder="Absender" aria-label="Absender" value="" onchange="anmeldeFormularSenden(event)">
                </select>
                <label class="mdl-textfield__label" for="benutzer">Benutzer</label>
                </div>

                <!--<input id="auto-aktualisieren" type="checkbox" onClick="autoAktualisierenUmschalten(event)" value="aktiv">
                  <label for="auto-aktualisieren">Nachrichten automatisch abrufen</label>
                -->

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="klasse">
                <label class="mdl-textfield__label" for="sample3">Klasse...</label>
                    
                </div>
                <div>
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Angemeldet bleiben</span>
                  </label>
                </div>
                <div>
                  <!-- Raised button with ripple -->
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <a class="mdl-navigation__link" href="chat.html">Anmelden</a>
                  </button>

                </div>
            
         </form>
        </div>
        </div>
    </main>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
